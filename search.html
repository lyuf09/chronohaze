          <p data-search-intro>按标题、简介、标签搜索全站内容。</p>
        </div>
      </section>

      <section class="section">
        <div class="container search-shell">

            <label class="search-field">
              <span class="search-field-label" data-search-keyword-label>关键词</span>
              <input
                id="site-search-input"
                name="q"
                type="search"
                placeholder="输入关键词"
                autocomplete="off"
              />
            </label>
            <label class="search-field search-scope-field" for="site-search-scope">
              <span class="search-field-label" data-search-scope-label>范围</span>
              <select id="site-search-scope" name="scope">
                <option value="all">全部</option>
                <option value="math">数学</option>
                <option value="photo">摄影</option>
                <option value="music">音乐</option>
                <option value="cv">CV</option>
              </select>
            </label>
            <button class="search-submit" type="submit">搜索</button>
          </form>

          <p class="search-status" aria-live="polite">正在加载索引…</p>
          <p class="search-empty" hidden></p>
          <ul class="search-results" aria-live="polite"></ul>
        </div>
